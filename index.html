<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Health</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="background">
            <img src="background.png" alt="City Background">
        </div>
        <div class="problem-box">
            <h2>Post a Problem</h2>
            <p>Your top-rated answers from experts</p>
            <input type="text" placeholder="Describe your problem...">
            <button>Post Problem</button>
        </div>
    </section>

    <section class="categories">
        <div class="category">
            <img src="truck.png" alt="Logistics">
            <h3>Ask a Problem</h3>
            <p>Post your issues and get answers.</p>
        </div>
        <div class="category">
            <img src="health.png" alt="Health">
            <h3>Health</h3>
            <p>Post new problems and get solutions.</p>
        </div>
        <div class="category">
            <img src="home.png" alt="Home">
            <h3>Home Issues</h3>
            <p>Get help with home-related concerns.</p>
        </div>
    </section>

</body>
</html>
